<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <!-- Full page background for printing -->
  <rect width="800" height="1000" fill="#ffffff"/>
  
  <!-- Decorative border -->
  <rect x="30" y="30" width="740" height="940" stroke="#8b4513" stroke-width="3" fill="none"/>
  <rect x="40" y="40" width="720" height="920" stroke="#8b4513" stroke-width="1" fill="none"/>
  
  <!-- Corner ornaments -->
  <path d="M30,30 L80,30 L80,45 Q55,45 55,70 L40,70 L40,55 Q40,30 30,30 Z" fill="#8b4513"/>
  <path d="M770,30 L720,30 L720,45 Q745,45 745,70 L760,70 L760,55 Q760,30 770,30 Z" fill="#8b4513"/>
  <path d="M30,970 L80,970 L80,955 Q55,955 55,930 L40,930 L40,945 Q40,970 30,970 Z" fill="#8b4513"/>
  <path d="M770,970 L720,970 L720,955 Q745,955 745,930 L760,930 L760,945 Q760,970 770,970 Z" fill="#8b4513"/>
  
  <!-- Main title -->
  <text x="400" y="170" font-family="Georgia, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3c1815">TOPICAL STUDIES</text>
  <text x="400" y="230" font-family="Georgia, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#3c1815">ON THE MESSAGE</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" font-family="Georgia, serif" font-size="28" text-anchor="middle" fill="#5a4130">SABBATH-SCHOOL LESSONS</text>
  <text x="400" y="350" font-family="Georgia, serif" font-size="28" text-anchor="middle" fill="#5a4130">FOR SENIOR CLASSES</text>
  
  <!-- Resurrection illustration -->
  <!-- Sunrise background -->
  <defs>
    <radialGradient id="sunriseGlow" cx="50%" cy="70%" r="60%" fx="50%" fy="70%">
      <stop offset="0%" stop-color="#ffeacf" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <circle cx="400" cy="520" r="200" fill="url(#sunriseGlow)"/>
  
  <!-- Empty tomb -->
  <path d="M300,550 Q300,530 320,520 L480,520 Q500,530 500,550 L500,600 Q450,610 400,610 Q350,610 300,600 Z" fill="#d4c7a5" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Tomb opening -->
  <path d="M370,520 Q400,510 430,520 L430,600 Q400,605 370,600 Z" fill="#2a1a0e" stroke="#2a1a0e" stroke-width="1"/>
  
  <!-- Stone rolled away -->
  <ellipse cx="500" cy="590" rx="40" ry="30" fill="#a99d85" stroke="#8b4513" stroke-width="2"/>
  <ellipse cx="500" cy="590" rx="35" ry="25" fill="none" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Cross on a hill -->
  <path d="M250,520 Q300,470 350,520" fill="none" stroke="#8b4513" stroke-width="2"/>
  <path d="M230,480 L270,480" fill="none" stroke="#8b4513" stroke-width="6"/>
  <path d="M250,450 L250,520" fill="none" stroke="#8b4513" stroke-width="6"/>
  
  <!-- Cross on another hill -->
  <path d="M450,520 Q500,470 550,520" fill="none" stroke="#8b4513" stroke-width="2"/>
  <path d="M530,480 L570,480" fill="none" stroke="#8b4513" stroke-width="6"/>
  <path d="M550,450 L550,520" fill="none" stroke="#8b4513" stroke-width="6"/>
  
  <!-- Light rays from the tomb -->
  <line x1="400" y1="520" x2="400" y2="400" stroke="#ffeacf" stroke-width="15" opacity="0.6"/>
  <line x1="380" y1="520" x2="340" y2="420" stroke="#ffeacf" stroke-width="10" opacity="0.5"/>
  <line x1="420" y1="520" x2="460" y2="420" stroke="#ffeacf" stroke-width="10" opacity="0.5"/>
  
  <!-- Original Publication Info -->
  <text x="400" y="670" font-family="Georgia, serif" font-size="16" font-style="italic" text-anchor="middle" fill="#5a4130">Originally Published by the</text>
  <text x="400" y="695" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#5a4130">PACIFIC PRESS PUBLISHING CO., 1905</text>
  <text x="400" y="720" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#5a4130">REPRODUCED BY GOSPEL SOUNDERS MINISTRY</text>
  
  <!-- Quarter info -->
  <rect x="150" y="780" width="500" height="90" rx="10" ry="10" fill="#f5f1e6" stroke="#8b4513" stroke-width="1"/>
  <text x="400" y="810" font-family="Georgia, serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#3c1815">SECOND QUARTER, 2025</text>
  <text x="400" y="840" font-family="Georgia, serif" font-size="18" text-anchor="middle" fill="#5a4130">April - June 2025</text>
  
  <!-- Publisher Footer -->
  <text x="400" y="920" font-family="Georgia, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3c1815">GOSPEL SOUNDERS</text>
  <text x="400" y="945" font-family="Georgia, serif" font-size="14" text-anchor="middle" fill="#5a4130">Preserving the Truth for a New Generation</text>
</svg>