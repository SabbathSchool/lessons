<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Sabbath School Lessons</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Historic Sabbath School Lessons">
    <meta name="description" content="Access and study historic Sabbath School lessons from the past. Browse by organization, year, quarter, and language for biblical research and study.">
    <meta name="keywords" content="historic sabbath school, vintage bible study, old lessons, quarterly archives, biblical history, sabbath school heritage">
    <meta name="author" content="Sabbath School Archive Project">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sabbathschool.github.io/lessons/">
    <meta property="og:title" content="Historic Sabbath School Lessons">
    <meta property="og:description" content="Access and study historical Sabbath School lessons with our comprehensive archive. Browse lessons by year, quarter, and language.">
    <meta property="og:image" content="https://sabbathschool.github.io/lessons/assets/cropped-GOSPEL-SOUNDERS-01_094651-1.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://sabbathschool.github.io/lessons/">
    <meta property="twitter:title" content="Historic Sabbath School Lessons">
    <meta property="twitter:description" content="Access and study historical Sabbath School lessons with our comprehensive archive. Browse lessons by year, quarter, and language.">

    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sabbathschool.github.io/lessons/">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sabbath School Lessons</h1>
            <p>Browse and filter lessons by organization, year, quarter, and language</p>
        </div>
    </header>
    
    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label for="org-filter">Organization</label>
                <select id="org-filter">
                    <option value="all">All Organizations</option>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="year-filter">Year</label>
                <select id="year-filter">
                    <option value="all">All Years</option>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="quarter-filter">Quarter</label>
                <select id="quarter-filter">
                    <option value="all">All Quarters</option>
                    <option value="q1">Q1 (Jan-Mar)</option>
                    <option value="q2">Q2 (Apr-Jun)</option>
                    <option value="q3">Q3 (Jul-Sep)</option>
                    <option value="q4">Q4 (Oct-Dec)</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="lang-filter">Language</label>
                <select id="lang-filter">
                    <option value="all">All Languages</option>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
        </div>
        
        <div class="lessons-grid" id="lessons-container">
            <!-- Lessons will be populated here -->
            <div class="no-results">
                <h3>Loading lessons...</h3>
                <p>If lessons don't appear, make sure the JSON file is available.</p>
            </div>
        </div>
    </div>
    
    <div class="pdf-viewer" id="pdf-viewer">
        <div class="pdf-container">
            <div class="pdf-header">
                <h2 id="pdf-title">Lesson Viewer</h2>
                <button class="close-btn" id="close-pdf">&times;</button>
            </div>
            <iframe id="pdf-iframe" class="pdf-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const lessonsContainer = document.getElementById('lessons-container');
            const orgFilter = document.getElementById('org-filter');
            const yearFilter = document.getElementById('year-filter');
            const quarterFilter = document.getElementById('quarter-filter');
            const langFilter = document.getElementById('lang-filter');
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfIframe = document.getElementById('pdf-iframe');
            const pdfTitle = document.getElementById('pdf-title');
            const closePdfBtn = document.getElementById('close-pdf');
            
            // Global state
            let lessonsData = null;
            let filteredLessons = [];
            
            // Fetch lessons data
            fetch('lessons_index.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    lessonsData = data;
                    populateFilters();
                    applyFilters();
                })
                .catch(error => {
                    console.error('Error fetching lessons data:', error);
                    lessonsContainer.innerHTML = `
                        <div class="no-results">
                            <h3>Error Loading Lessons</h3>
                            <p>Unable to load lessons data. Please ensure the JSON file is accessible.</p>
                            <p>Technical details: ${error.message}</p>
                        </div>
                    `;
                });
            
            // Populate filter dropdowns
            function populateFilters() {
                // Organizations
                const orgs = lessonsData.metadata.available_organizations;
                orgs.forEach(org => {
                    const option = document.createElement('option');
                    option.value = org;
                    option.textContent = org.charAt(0).toUpperCase() + org.slice(1); // Capitalize
                    orgFilter.appendChild(option);
                });
                
                // Years
                const years = lessonsData.metadata.available_years;
                years.sort((a, b) => b - a); // Sort descending (newest first)
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                
                // Languages
                const languages = lessonsData.metadata.available_languages;
                languages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.textContent = getLanguageName(lang);
                    langFilter.appendChild(option);
                });
            }
            
            // Helper function to get language display name
            function getLanguageName(code) {
                const languageMap = {
                    'en': 'English',
                    'swa': 'Swahili',
                    'sw': 'Swahili',
                    'luo': 'Luo',
                    'fr': 'French',
                    'es': 'Spanish',
                    'pt': 'Portuguese'
                    // Add more languages as needed
                };
                
                return languageMap[code] || code.toUpperCase();
            }
            
            // Apply filters and update displayed lessons
            function applyFilters() {
                const selectedOrg = orgFilter.value;
                const selectedYear = yearFilter.value;
                const selectedQuarter = quarterFilter.value;
                const selectedLang = langFilter.value;
                
                // Reset filtered lessons
                filteredLessons = [];
                
                // Filter logic
                const orgs = selectedOrg === 'all' ? Object.keys(lessonsData.organizations) : [selectedOrg];
                
                orgs.forEach(org => {
                    const orgData = lessonsData.organizations[org];
                    
                    const years = selectedYear === 'all' ? Object.keys(orgData.years) : [selectedYear];
                    
                    years.forEach(year => {
                        if (!orgData.years[year]) return;
                        
                        const quarters = selectedQuarter === 'all' ? Object.keys(orgData.years[year].quarters) : [selectedQuarter];
                        
                        quarters.forEach(quarter => {
                            if (!orgData.years[year].quarters[quarter]) return;
                            
                            const langs = selectedLang === 'all' 
                                ? Object.keys(orgData.years[year].quarters[quarter].languages) 
                                : [selectedLang];
                            
                            langs.forEach(lang => {
                                const lessonInfo = orgData.years[year].quarters[quarter].languages[lang];
                                if (lessonInfo) {
                                    filteredLessons.push({
                                        org: org,
                                        year: year,
                                        quarter: quarter,
                                        lang: lang,
                                        pdfPath: lessonInfo.pdf_path,
                                        thumbnailPath: lessonInfo.thumbnail_path
                                    });
                                }
                            });
                        });
                    });
                });
                
                // Sort lessons by year (descending) and quarter
                filteredLessons.sort((a, b) => {
                    if (a.year !== b.year) {
                        return b.year - a.year; // Newest first
                    }
                    return a.quarter.localeCompare(b.quarter);
                });
                
                renderLessons();
            }
            
            // Render filtered lessons
            function renderLessons() {
                if (filteredLessons.length === 0) {
                    lessonsContainer.innerHTML = `
                        <div class="no-results">
                            <h3>No Lessons Found</h3>
                            <p>Try adjusting your filters to see more results.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                filteredLessons.forEach(lesson => {
                    const quarterDisplay = {
                        'q1': 'Quarter 1 (Jan-Mar)',
                        'q2': 'Quarter 2 (Apr-Jun)',
                        'q3': 'Quarter 3 (Jul-Sep)',
                        'q4': 'Quarter 4 (Oct-Dec)'
                    }[lesson.quarter] || lesson.quarter;
                    
                    const thumbnailHtml = lesson.thumbnailPath 
                        ? `<img src="lessons/${lesson.thumbnailPath}" alt="Lesson Cover">`
                        : `<div class="placeholder">No Cover Available</div>`;
                    
                    html += `
                        <div class="lesson-card" data-pdf="lessons/${lesson.pdfPath}" data-title="${lesson.year} ${quarterDisplay} (${getLanguageName(lesson.lang)})">
                            <div class="thumbnail">
                                ${thumbnailHtml}
                            </div>
                            <div class="lesson-info">
                                <h3>${lesson.year} ${lesson.quarter.toUpperCase()}</h3>
                                <div class="lesson-meta">
                                    <p>${lesson.org.charAt(0).toUpperCase() + lesson.org.slice(1)}</p>
                                    <p>Language: ${getLanguageName(lesson.lang)}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                lessonsContainer.innerHTML = html;
                
                // Add click event listeners to lesson cards
                document.querySelectorAll('.lesson-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const pdfPath = this.getAttribute('data-pdf');
                        const title = this.getAttribute('data-title');
                        openPdfViewer(pdfPath, title);
                    });
                });
            }
            
            // Open PDF viewer
            function openPdfViewer(pdfPath, title) {
                pdfIframe.src = pdfPath;
                pdfTitle.textContent = title;
                pdfViewer.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent scrolling when viewer is open
            }
            
            // Close PDF viewer
            closePdfBtn.addEventListener('click', function() {
                pdfViewer.style.display = 'none';
                document.body.style.overflow = ''; // Restore scrolling
                // Reset iframe src to stop PDF rendering
                setTimeout(() => {
                    pdfIframe.src = '';
                }, 300);
            });
            
            // Filter change events
            orgFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);
            quarterFilter.addEventListener('change', applyFilters);
            langFilter.addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
