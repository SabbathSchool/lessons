# Language configuration for en
# This file contains language-specific translations for Sabbath School Lesson Downloader

# Basic terms
notes: 'NOTES'  # Used for section headers and headings
note: 'NOTE'    # Used for single-note sections
questions: 'QUESTIONS'  # Questions section header
answer_prefix: 'Ans.'  # Prefix for answers in questions
lesson: 'LESSON'  # Used for lesson titles

# Quarter names (used in headings and footers)
quarter_names:
  q1: 'FIRST QUARTER'
  q2: 'SECOND QUARTER'
  q3: 'THIRD QUARTER'
  q4: 'FOURTH QUARTER'

# Quarter month ranges (used in cover pages)
quarter_months:
  q1: 'January - March'
  q2: 'April - June'
  q3: 'July - September'
  q4: 'October - December'

# Table of contents translations
table_of_contents: 'TABLE OF CONTENTS'
lesson_column: 'Lesson'
title_column: 'Title'
date_column: 'Date'
page_column: 'Page'

# Month names for date formatting
month_names:
  - 'January'
  - 'February'
  - 'March'
  - 'April'
  - 'May'
  - 'June'
  - 'July'
  - 'August'
  - 'September'
  - 'October'
  - 'November'
  - 'December'

# Date format regular expressions (used for extracting dates from content)
date_formats:
  - '([A-Za-z]+ \d+, \d{4})'
  - '(\d+ [A-Za-z]+, \d{4})'
  - '(\d{1,2}/\d{1,2}/\d{4})'

# Date format template for generating new dates
date_format_template: '{month} {day}, {year}'
