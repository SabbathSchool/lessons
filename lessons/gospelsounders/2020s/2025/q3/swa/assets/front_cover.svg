<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 1100">
  <!-- Sky background using original color tones -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="70%">
      <stop offset="0%" stop-color="#3c1815"/>
      <stop offset="40%" stop-color="#5a4130"/>
      <stop offset="70%" stop-color="#8b4513"/>
      <stop offset="100%" stop-color="#d4c7a5"/>
    </linearGradient>
    
    <!-- Mountain vegetation gradients -->
    <linearGradient id="mountainGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3c1815"/>
      <stop offset="40%" stop-color="#4a2a18"/>
      <stop offset="70%" stop-color="#5a4130"/>
      <stop offset="100%" stop-color="#6b5842"/>
    </linearGradient>
    
    <linearGradient id="mountainGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3c1815"/>
      <stop offset="50%" stop-color="#4d3523"/>
      <stop offset="70%" stop-color="#5e5231"/>
      <stop offset="100%" stop-color="#726343"/>
    </linearGradient>
    
    <!-- Border gradient from second SVG -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c28955"/>
      <stop offset="50%" stop-color="#8b4513"/>
      <stop offset="100%" stop-color="#5a3212"/>
    </linearGradient>
  </defs>
  
  <rect width="850" height="1100" fill="url(#skyGradient)"/>
  
  <!-- Stars in the night sky with warm tint -->
  <g fill="#ffeacf" opacity="0.8">
    <circle cx="100" cy="100" r="1.5"/>
    <circle cx="200" cy="150" r="2"/>
    <circle cx="300" cy="80" r="1"/>
    <circle cx="400" cy="120" r="1.5"/>
    <circle cx="500" cy="90" r="1"/>
    <circle cx="600" cy="160" r="2"/>
    <circle cx="700" cy="130" r="1.5"/>
    <circle cx="750" cy="70" r="1"/>
    <circle cx="150" cy="200" r="1"/>
    <circle cx="250" cy="220" r="1.5"/>
    <circle cx="350" cy="180" r="1"/>
    <circle cx="450" cy="230" r="2"/>
    <circle cx="550" cy="190" r="1"/>
    <circle cx="650" cy="210" r="1.5"/>
  </g>
  
  <!-- Bethlehem star -->
  <g transform="translate(425, 200)">
    <path d="M0,-50 L13,-15 L50,-15 L20,5 L30,40 L0,20 L-30,40 L-20,5 L-50,-15 L-13,-15 Z" fill="#ffd700"/>
    <!-- Star rays -->
    <g stroke="#ffeacf" stroke-width="3" opacity="0.6">
      <line x1="0" y1="-80" x2="0" y2="-60"/>
      <line x1="20" y1="-76" x2="15" y2="-57"/>
      <line x1="40" y1="-66" x2="30" y2="-50"/>
      <line x1="57" y1="-50" x2="43" y2="-38"/>
      <line x1="66" y1="-30" x2="50" y2="-23"/>
      <line x1="-20" y1="-76" x2="-15" y2="-57"/>
      <line x1="-40" y1="-66" x2="-30" y2="-50"/>
      <line x1="-57" y1="-50" x2="-43" y2="-38"/>
      <line x1="-66" y1="-30" x2="-50" y2="-23"/>
    </g>
  </g>
  
  <!-- Smoother silhouette landscape with gradients for vegetation -->
  <path d="M0,600 C50,590 100,580 150,550 C200,540 250,560 300,580 C350,570 375,530 425,500 C475,530 500,570 550,580 C600,560 650,540 700,550 C750,580 800,590 850,600 L850,1100 L0,1100 Z" fill="url(#mountainGradient1)"/>
  
  <!-- Additional smoother mountain layer with different gradient -->
  <path d="M0,650 C75,630 150,610 225,620 C300,615 375,640 425,610 C475,640 525,620 600,630 C675,620 775,640 850,650 L850,1100 L0,1100 Z" fill="url(#mountainGradient2)" opacity="0.7"/>
  
  <!-- Three crosses on a hill -->
  <g transform="translate(425, 450)">
    <!-- Main cross -->
    <rect x="-12" y="-100" width="24" height="200" fill="#f5f1e6"/>
    <rect x="-75" y="-20" width="150" height="24" fill="#f5f1e6"/>
    <!-- Left cross -->
    <g transform="translate(-120, 20) rotate(10)">
      <rect x="-8" y="-70" width="16" height="140" fill="#f5f1e6"/>
      <rect x="-50" y="-15" width="100" height="16" fill="#f5f1e6"/>
    </g>
    <!-- Right cross -->
    <g transform="translate(120, 20) rotate(-10)">
      <rect x="-8" y="-70" width="16" height="140" fill="#f5f1e6"/>
      <rect x="-50" y="-15" width="100" height="16" fill="#f5f1e6"/>
    </g>
  </g>
  
  <!-- Title container with subtle border from second design -->
  <rect x="125" y="650" width="600" height="350" rx="20" ry="20" fill="#f5f1e6" opacity="0.9" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="425" y="730" font-family="Georgia, serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#3c1815">MAISHA</text>
  <text x="425" y="800" font-family="Georgia, serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#3c1815">YA KRISTO</text>
  
  <!-- Divider -->
  <line x1="225" y1="840" x2="625" y2="840" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Subtitle - using Helvetica from second design -->
  <text x="425" y="880" font-family="Helvetica, Arial, sans-serif" font-size="24" text-anchor="middle" fill="#5a4130" letter-spacing="1">MASOMO YA SHULE YA SABATO</text>
  <text x="425" y="920" font-family="Helvetica, Arial, sans-serif" font-size="24" text-anchor="middle" fill="#5a4130" letter-spacing="1">KWA MADARASA YA WATU WAZIMA</text>
  
  <!-- Quarter information - styled like second design -->
  <line x1="225" y1="940" x2="625" y2="940" stroke="#8b4513" stroke-width="1"/>
  <text x="425" y="965" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3c1815">ROBO YA TATU, 2025</text>
  <text x="425" y="990" font-family="Helvetica, Arial, sans-serif" font-size="18" text-anchor="middle" fill="#5a4130">Julai - Septemba 2025</text>
  
  <!-- Publisher info with modern layout from second design -->
  <text x="425" y="1020" font-family="Helvetica, Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#f5f1e6">Kwa msingi wa masomo ya awali yaliyochapishwa na</text>
  <text x="425" y="1040" font-family="Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f5f1e6">PACIFIC PRESS PUBLISHING CO., 1899</text>
  
  <!-- Footer attribution - styled like second design -->
  <line x1="300" y1="1055" x2="550" y2="1055" stroke="#8b4513" stroke-width="1" opacity="0.7"/>
  <text x="425" y="1070" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f5f1e6">GOSPEL SOUNDERS</text>
  <text x="425" y="1090" font-family="Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f5f1e6">Kuhifadhi Ukweli kwa Kizazi Kipya</text>
</svg>