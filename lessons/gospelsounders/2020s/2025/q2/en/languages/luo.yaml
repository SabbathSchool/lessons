# Language configuration for luo
# This file contains language-specific translations for Sabbath School Lesson Downloader

# Basic terms
notes: 'WECHE'  # Used for section headers and headings
note: 'WACH'    # Used for single-note sections
questions: 'PENJO'  # Questions section header
answer_prefix: 'Duoko'  # Prefix for answers in questions
lesson: 'PUONJ'  # Used for lesson titles

# Quarter names (used in headings and footers)
quarter_names:
  q1: 'NUT MOKWONGO MAR HIGA'
  q2: 'NUT MAR ARIYO MAR HIGA'
  q3: 'NUT MAR ADEK MAR HIGA'
  q4: 'NUT MAR ANGÊ¼WEN MAR HIGA'

# Quarter month ranges (used in cover pages)
quarter_months:
  q1: 'Januari - Mach'
  q2: 'April - Jun'
  q3: 'July - September'
  q4: 'October - December'

# Table of contents translations
table_of_contents: 'GIKO MAR PUONJ'
lesson_column: 'Puonj'
title_column: 'Wach Motelo'
date_column: 'Tarik'
page_column: 'Kama Ondike'

# Month names for date formatting
month_names:
  - 'Januari'
  - 'Februari'
  - 'Mach'
  - 'April'
  - 'May'
  - 'Jun'
  - 'July'
  - 'Agost'
  - 'September'
  - 'October'
  - 'November'
  - 'December'

# Date format regular expressions (used for extracting dates from content)
date_formats:
  - '([A-Za-z]+ \d+, \d{4})'
  - '(\d+ [A-Za-z]+, \d{4})'
  - '(\d{1,2}/\d{1,2}/\d{4})'

# Date format template for generating new dates
date_format_template: '{day} {month}, {year}'
